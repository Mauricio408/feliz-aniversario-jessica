<!DOCTYPE html>
<html>
  <head>
    <title>Feliz Aniversário - Jessica</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      .start-btn {
        position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
        padding: 15px 40px; background: linear-gradient(45deg, #ff0055, #ff5500); 
        color: white; border: none; border-radius: 50px; font-size: 18px; 
        z-index: 99999; font-family: sans-serif; font-weight: bold;
        box-shadow: 0 4px 15px rgba(0,0,0,0.6);
        animation: pulseBtn 2s infinite;
      }
      
      @keyframes pulseBtn {
        0% { transform: translateX(-50%) scale(1); }
        50% { transform: translateX(-50%) scale(1.05); }
        100% { transform: translateX(-50%) scale(1); }
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    
    <button class="start-btn" onclick="this.style.display='none'">❤️ ABRIR PRESENTE ❤️</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      
      <a-marker preset="hiro">
          <a-plane position="0 0 0" rotation="-90 0 0" width="3.5" height="2.5" color="black" opacity="0.8"></a-plane>
          
          <a-entity position="0 0.5 0.5" rotation="-90 0 0">
            <a-text value="Parabens Jessica!" align="center" color="#ff0055" width="6" position="0 0.8 0" font="exo2bold"></a-text>
            
            <a-text value="Voce conquistou meu coracao\ne agora faz parte\da minha vida!" 
                    align="center" color="white" width="4.5" position="0 0 0" font="roboto"></a-text>
            
            <a-text value="Te amo" align="center" color="yellow" width="3.5" position="0 -0.8 0"></a-text>
          </a-entity>
      </a-marker>

      <a-marker preset="kanji">
          <a-entity position="0 0.5 0" rotation="0 0 0">
            
            <a-text value="♥" color="#ff0000" align="center" width="25" position="0 0.5 0"
              animation="property: scale; from: 1 1 1; to: 1.3 1.3 1.3; dir: alternate; loop: true; dur: 800; easing: easeInOutQuad">
            </a-text>

            <a-sphere radius="0.4" color="#ff0055" opacity="0.3" position="0 0.5 -0.1"
               animation="property: radius; from: 0.4; to: 0.7; dir: alternate; loop: true; dur: 800">
            </a-sphere>
            
            <a-text value="Hoje o dia e seu..." align="center" color="white" width="5" position="0 1.5 0" rotation="-90 0 0"></a-text>
            <a-text value="MAS O PRESENTE\nE MEU!" align="center" color="#FFFF00" width="6" position="0 1.2 0.5" rotation="-45 0 0" font="exo2bold"></a-text>
            <a-text value="Você foi a melhor melhor presente que eu poderia ter" align="center" color="white" width="3" position="0 1.0 0.8" rotation="-45 0 0"></a-text>
          </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
