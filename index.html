<!DOCTYPE html>
<html>
  <head>
    <title>Feliz Aniversário - AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      /* Botão para iniciar (necessário para liberar som e video no iOS/Android) */
      .start-btn {
        position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
        padding: 15px 30px; background: #ff0055; color: white;
        border: none; border-radius: 30px; font-size: 18px; z-index: 99999;
        font-family: sans-serif; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      }
    </style>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    
    <button class="start-btn" onclick="this.style.display='none'">TOQUE AQUI PARA INICIAR</button>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      
      <a-marker preset="hiro">
          <a-box position="0 0 0" scale="1 0.1 1" material="opacity: 0.1; color: red;"></a-box>
          
          <a-entity position="0 0.5 0" rotation="-90 0 0" scale="2 2 2">
            <a-plane width="3" height="1.5" color="black" opacity="0.7"></a-plane>
            <a-text value="Feliz Aniversario\nJessica!" align="center" color="white" width="5" position="0 0 0.1"></a-text>
            <a-text value="Voce e o meu amor!" align="center" color="yellow" width="4" position="0 -0.5 0.1"></a-text>
          </a-entity>
      </a-marker>

      <a-marker preset="kanji">
          <a-entity position="0 0.5 0" rotation="0 0 0">
            <a-dodecahedron color="#ff0055" radius="0.5"
              animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 800">
            </a-dodecahedron>
            
            <a-text value="TE AMO" align="center" color="white" width="6" position="0 1.2 0" rotation="-90 0 0"></a-text>
          </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
